<div class="container">

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Id </th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Specialization</th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{doctor.id}}</td>
        <td>{{doctor.name}}</td>
        <td>{{doctor.age}}</td>
        <td>{{doctor.gender}}</td>
        <td>{{doctor.specialised}}</td>


      </tr>
    </tbody>
  </table>



</div>
